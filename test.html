<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looping Background Videos</title>
  <style>
    /* ... (CSS is fine, no changes needed) ... */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-family: Arial, sans-serif;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <video id="video-background" autoplay muted playsinline>
    <source src="resources/videos/video1.mp4" type="video/mp4">
    <source src="resources/videos/video2.mp4" type="video/mp4">
    <source src="resources/videos/video3.mp4" type="video/mp4">
    <source src="resources/videos/video4.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Welcome to My Site</h1>
    <p>Background videos playing one by one</p>
  </div>

  <script>
    // Array of video paths
    const videos = [
      // Array of video paths
        "resources/videos/video1.mp4",
        "resources/videos/video2.mp4",
        "resources/videos/video3.mp4",
        "resources/videos/video4.mp4",
    ];

    let currentVideo = 0;
    const videoElement = document.getElementById("video-background");

    // Function to play the video at the current index
    function playNextVideo() {
      // 1. Set the source
      videoElement.src = videos[currentVideo];
      
      // 2. Load the new source
      // Note: .load() is only necessary if the video source has changed 
      // and you want to ensure the browser reloads it.
      videoElement.load(); 
      
      // 3. Attempt to play
      // The Promise from .play() handles common mobile browser restrictions
      videoElement.play().catch(error => {
          console.error("Autoplay failed:", error);
          // If autoplay fails (e.g., due to browser policy), you might
          // want to show a button for the user to initiate play.
      });
    }

    // --- LOGIC FIX HERE: Set the event listener ONCE ---
    videoElement.onended = () => {
      // 1. Move to the next index, looping back to 0 if needed
      currentVideo = (currentVideo + 1) % videos.length; 
      
      // 2. Play the new video
      playNextVideo();
    };

    // Start the whole sequence
    // This will set videoElement.src to video1.mp4 and then fire the .play()
    playNextVideo();
  </script>
</body>
</html>
